<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Cat Gallery</title>
</head>

<body>
    <h1>Cat Gallery</h1>
    <div class="page">
        <div class="main_container">
            <div class="see_previous">
                <img src="images/see_previous_arrow.png" alt="" class="arrow_previous">
            </div>
            <div class="see_next">
                <img src="images/see_next_arrow.png" alt="" class="arrow_next">
            </div>
            <div class="long_container">
                <div class="item" id="pic1"></div>
                <div class="item" id="pic2"></div>
                <div class="item" id="pic3"></div>
                <div class="item" id="pic4"></div>
                <div class="item" id="pic5"></div>
            </div>
        </div>
    </div>
</body>

</html>
